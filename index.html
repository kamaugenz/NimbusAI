<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NimbusAI</title>
    <link rel="icon" href="NimbusPNG.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>

    <!-- Header section -->
    <header class="header">
      <h1 class="title">NimbusAI</h1>
    </header>

    <div class="container">
      <div class="code-editor">
        <div>
          <h1>
            <span class="html">/</span>HTML</h1>
          <textarea id="htmlCode"></textarea>
        </div>

        <div>
          <h1>
            <span class="css">*</span>CSS</h1>
          <textarea id="cssCode"></textarea>
        </div>

        <div>
          <h1>
            <span class="js">()</span>JS</h1>
          <textarea id="jsCode"></textarea>
        </div>
      </div>

      <iframe id="output" scrolling="auto"></iframe>

    </div>

  </body>
</html>
